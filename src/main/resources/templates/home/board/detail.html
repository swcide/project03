<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
  <script src="/js/detail.js"></script>
  <script src="/js/comment.js"></script>
</head>


<div layout:fragment="content">



  <section id="page-title" class="page-title-parallax page-title-dark"
           style="background-image: url('/images/write_bg.jpg'); background-size: cover; padding: 120px 0px; background-position: 0px -200.237px;" data-bottom-top="background-position:0px 0px;" data-top-bottom="background-position:0px -300px;">
    <div class="container clearfix">
      <h1>DETAIL</h1>
    </div>
  </section>

  <section id="content">
    <div class="content-wrap">
      <div class="container clearfix">
        <div class="single-post mb-0">
          <div id="detail" class="row gutter-lg-10 col-mb-80">
            <div class="postcontent col-lg-9">
              <div class="entry clearfix">
                <div class="entry-title">
                  <h2 id="detail_title">${title}</h2>
                </div><!-- .entry-title end -->
                <div id="update_delete"class="entry-meta">
                  <ul>
                    <li id ="detial_date"><i class="icon-calendar3"></i> </li>
                    <li><a href="#" id="detail_name"><i class="icon-user"></i> </a></li>
                  </ul>
                </div>
                <hr>
                <div id="detail_contents" class="entry-content mt-0">

                  <div class="clear"></div>
                </div>
              </div><!-- .entry end -->
              <div id="comments" class="clearfix">
              <hr>
                <div class="divider divider-sm divider-rounded divider-center"><i class="icon-pencil"></i></div>
                  <div id="respond">
                    <h3>Leave a <span>Comment</span></h3>
                    <div class="w-100"></div>
                    <div class="col-12 form-group">
                      <textarea id="comment_content" cols="58" rows="3" tabindex="4" class="sm-form-control">s</textarea>
                    </div>
                    <div class="col-12 form-group">
                      <button name="submit" onclick="commentwrite();" id="rSubmit" tabindex="5" value="Submit" class="button button-3d m-0">Submit Comment</button>
                    </div>
                  </div><!-- #respond end -->

              </div><!-- #comments end -->

              <div  class="clearfix">


                <!-- Comments List
                ============================================= -->
                <ol id="comments-list" class="commentlist clearfix">
                  <li class="comment byuser comment-author-_smcl_admin even thread-odd thread-alt depth-1" id="li-comment-2">
                    <div id="comment-2" class="comment-wrap clearfix">
                      <div class="comment-content clearfix">
                        <div class="comment-author"><a href="https://themeforest.net/user/semicolonweb" rel="external nofollow" class="url">SemiColon</a><span><a href="#" title="Permalink to this comment">April 25, 2012 at 1:03 am</a></span></div>
                        <p>Integer posuere erat a ante venenatis dapibus posuere velit aliquet.</p>
                        <a class="comment-reply-link" href="#"><i class="icon-reply"></i></a>
                      </div>
                      <div class="clear"></div>
                    </div>
                  </li>
                  <li class="comment even thread-even depth-1" id="li-comment-1">
                    <div id="comment-1" class="comment-wrap clearfix">
                      <div class="comment-content clearfix">
                        <div class="comment-author">John Doe<span><a href="#" title="Permalink to this comment">April 24, 2012 at 10:46 am</a></span></div>
                        <p></p>
                      </div>
                      <div class="clear"></div>
                    </div>
                  </li>
                </ol><!-- .commentlist end -->

                <div class="clear"></div>

              </div>
              <div id="pagination">
              </div>
            </div><!-- .postcontent end -->
            <div class="sidebar col-lg-3">
              <div class="sidebar-widgets-wrap">
                <div class="widget widget_links clearfix card">
                  <img src="/images/1.gif">
                </div>
              </div>
            <!-- sidebar end -->
          </div>
        </div>
      </div>
    </div>
  </section>


  <script th:inline="javascript">
    let session_User = ""
    let session_id =""

    /*[# th:if="${session.m2}"]*/
    session_User= "[(${session.m2.getUsername()})]"
    /*[/]*/
    /*[# th:if="${session.m2}"]*/
    session_id= "[(${session.m2.getUserId()})]"
    /*[/]*/

  </script>


</div>
</html>
