<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>swcide</title>


    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/font-icons.css">

    <style>
        .slider-parallax-invisible .slider-inner{
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="stretched">
<!-- Document Wrapper
============================================= -->

<div id="wrapper" class="clearfix">
    <section id="slider" class="slider-element slider-parallax include-header min-vh-100" style="background: url('images/landing/landing.jpg') no-repeat; background-size: cover">
        <div class="slider-inner">
            <div class="vertical-middle slider-element-fade">
                <div class="container index_bg dark text-center">
                    <div class="heading-block mb-0 center">
                        <h1>
                            <span class="text-rotater nocolor" data-separator="|" data-rotate="flipInX" data-speed="3500">
                                테스트 블로그입니다. <span class="t-rotate">항해99|스프링_심화|튜터김창환|태양과태훈| </span>
                            </span>
                        </h1>
                        <span class="d-none d-md-block">항해 99 스프링심화 과정을 보고 만든 프로젝트입니다.</span>
                    </div>
                    <a th:href="@{/main}" class="button button-border button-light button-rounded button-reveal text-right button-large topmargin d-none d-md-inline-block"><i class="icon-angle-right"></i><span>Start Tour</span></a>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- #wrapper end -->

<!-- JavaScripts
============================================= -->
<script src="/js/jquery.js"></script>
<script src="/js/plugins.min.js"></script>
<script src="/js/functions.js"></script>


<!-- Footer Scripts
============================================= -->
</body>
</html>
